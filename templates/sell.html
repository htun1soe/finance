{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="{{ url_for('sell')}}" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option value="" disabled selected>Symbol</option>
                {% for user_stock in user_stocks %}
                    <option value="{{ user_stock['stock'] }}">{{ user_stock["stock"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" type="number" min="0" placeholder="Shares" name="shares" class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
