{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <form action="{{ url_for('change_password')}}" method="post">
        <div class="mb-3">
            <input type="password" placeholder="Old password" class="form-control mx-auto w-auto" autofocus autocomplete="off" name="old_password">
        </div>
        <div class="mb-3">
            <input type="password" placeholder="New password" class="form-control mx-auto w-auto" autocomplete="off" name="new_password">
        </div>
        <div class="mb-3">
            <input type="password" placeholder="Retype new password" class="form-control mx-auto w-auto" autocomplete="off" name="confirmation">
        </div>
        <button class="btn btn-primary mt-3" type="submit">Change password</button>
    </form>

{% endblock %}
